<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page">
        <div class="login-container">
            <h1>Game Dashboard</h1>
            <p>Sign in with Google to get started</p>
            <button id="google-login-btn" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 10px;">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google Sign In
            </button>
            <p class="error-message" id="login-error" style="display: none;"></p>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="page" style="display: none;">
        <header>
            <div class="header-content">
                <h1>Game Dashboard</h1>
                <div class="user-info">
                    <span id="user-name">User</span>
                    <button id="logout-btn" class="btn btn-secondary">Sign Out</button>
                </div>
            </div>
        </header>

        <main class="dashboard-container">
            <div class="stats-section">
                <div class="stat-card">
                    <h3>XP</h3>
                    <p class="stat-value" id="xp-display">0</p>
                </div>
                <div class="stat-card">
                    <h3>Money</h3>
                    <p class="stat-value" id="money-display">0</p>
                </div>
                <div class="stat-card">
                    <h3>Collection</h3>
                    <p class="stat-value" id="next-collection">Ready to collect!</p>
                    <button class="btn btn-primary" onclick="collectItems()" style="margin-top: 10px;">Collect Items</button>
                </div>
            </div>

            <div class="inventory-section">
                <h2>Inventory</h2>
                <div class="inventory-items" id="inventory-display">
                    <p class="empty-message">No items in inventory</p>
                </div>
            </div>

            <div class="danger-zone">
                <h2>Account Settings</h2>
                <button id="delete-account-btn" class="btn btn-danger">Delete Account</button>
                <p class="warning-text">⚠️ Deleting your account is permanent and cannot be undone.</p>
            </div>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-title">Confirm Action</h2>
            <p id="modal-message">Are you sure?</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-danger" id="modal-confirm-btn" onclick="confirmAction()">Confirm</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
