<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Game Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style-new.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="full-page loading-screen">
        <div class="loading-container">
            <div class="spinner"></div>
            <p class="loading-text">Loading...</p>
        </div>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="full-page login-container">
        <div class="login-box">
            <h1 class="logo">Thing</h1>
            <p class="subtitle">Sign in to play</p>
            <button id="google-login-btn" class="btn btn-primary btn-large">
                <i class="bi bi-google"></i> Google Sign In
            </button>
            <p class="error-message" id="login-error" style="display: none;"></p>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="full-page" style="display: none;">
        <!-- Header -->
        <div class="app-header">
            <div class="header-left">
            </div>
            <div class="header-right">
            </div>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Home Tab -->
            <div id="home-tab" class="tab-pane active">
                <div class="page-content">
                    <h3>Collect Items</h3>
                    <div class="stat-grid">
                        <div class="stat-card">
                            <div class="stat-label">XP</div>
                            <div class="stat-value" id="xp-display">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Money</div>
                            <div class="stat-value" id="money-display">0</div>
                        </div>
                    </div>
                    
                    <div class="collection-box">
                        <div class="collection-timer">
                            <p id="collection-status">Ready to collect!</p>
                            <p id="collection-time" style="font-size: 12px; color: #999;"></p>
                        </div>
                        <button id="collect-btn" class="btn btn-primary btn-large" onclick="collectItem()">
                            <i class="bi bi-gift"></i> Collect Now
                        </button>
                    </div>


                </div>
            </div>

            <!-- Inventory Tab -->
            <div id="inventory-tab" class="tab-pane">
                <div class="page-content">
                    <h3>Inventory</h3>
                    <div class="inventory-grid" id="inventory-display">
                        <p class="empty-message">No items yet</p>
                    </div>
                </div>
            </div>

            <!-- Friends Tab -->
            <div id="friends-tab" class="tab-pane">
                <div class="page-content">
                    <h3>Friends</h3>
                    
                    <div class="add-friend-box">
                        <input type="text" id="friend-input" placeholder="Friend username or ID" class="input-field">
                        <button class="btn btn-primary" onclick="addFriend()">
                            <i class="bi bi-person-plus"></i> Add
                        </button>
                    </div>

                    <div class="friends-list" id="friends-display">
                        <p class="empty-message">No friends yet</p>
                    </div>
                </div>
            </div>

            <!-- Shop Tab -->
            <div id="shop-tab" class="tab-pane">
                <div class="page-content">
                    <h3>Marketplace</h3>
                    
                    <button class="btn-icon btn-sell" onclick="openSellModal()" title="Sell item" style="position: fixed; right: 2rem; top: 2rem; z-index: 10;">
                        <i class="bi bi-plus"></i>
                    </button>

                    <div class="shop-grid" id="shop-display">
                        <p class="empty-message">No items in marketplace</p>
                    </div>
                </div>
            </div>

            <!-- Profile Tab -->
            <div id="profile-tab" class="tab-pane">
                <div class="page-content">
                    <div class="profile-header">
                        <div class="profile-info">
                            <h3 id="user-name">Player</h3>
                            <button class="btn-icon" onclick="openChangeNameInput()" title="Change name">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>
                        <div class="profile-actions">
                            <button class="btn-icon" onclick="logout()" title="Sign out">
                                <i class="bi bi-box-arrow-right"></i>
                            </button>
                        </div>
                    </div>

                    <div class="profile-picture-box">
                        <div class="profile-pic" id="profile-pic">
                            <i class="bi bi-person-circle"></i>
                        </div>
                    </div>

                    <div class="settings-section" id="change-name-section" style="display: none;">
                        <div class="input-group">
                            <input type="text" id="name-input" placeholder="Enter new name" class="input-field">
                            <button class="btn btn-primary" onclick="changeName()">Save</button>
                            <button class="btn btn-secondary" onclick="closeChangeNameInput()">Cancel</button>
                        </div>
                    </div>

                    <button class="btn-icon btn-delete-bottom" onclick="showDeleteConfirm()" title="Delete account">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <button class="nav-btn" onclick="switchTab('inventory')" data-tab="inventory">
                <i class="bi bi-backpack-fill"></i>
                <span>Inventory</span>
            </button>
            <button class="nav-btn" onclick="switchTab('friends')" data-tab="friends">
                <i class="bi bi-people-fill"></i>
                <span>Friends</span>
            </button>
            <button class="nav-btn active" onclick="switchTab('home')" data-tab="home">
                <i class="bi bi-house-fill"></i>
                <span>Home</span>
            </button>
            <button class="nav-btn" onclick="switchTab('shop')" data-tab="shop">
                <i class="bi bi-shop"></i>
                <span>Shop</span>
            </button>
            <button class="nav-btn" onclick="switchTab('profile')" data-tab="profile">
                <i class="bi bi-person-fill"></i>
                <span>Profile</span>
            </button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">Confirm</h3>
            <p id="modal-message">Are you sure?</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-danger" id="modal-confirm-btn" onclick="confirmAction()">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Sell Item Modal -->
    <div id="sell-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Sell Item</h3>
            <div style="margin: 1.5rem 0;">
                <label>Select Item to Sell</label>
                <select id="sell-item-select" class="input-field" style="margin-bottom: 1rem;">
                    <option value="">Choose an item...</option>
                </select>

                <label>Price</label>
                <input type="number" id="sell-price-input" placeholder="Enter price" class="input-field" min="1" style="margin-bottom: 1rem;">

                <p id="sell-item-quantity" style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;"></p>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeSellModal()">Cancel</button>
                <button class="btn btn-primary" onclick="submitSellItem()">Sell</button>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
